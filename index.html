<!DOCTYPE html>
<html lang="en">
    <head>  
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" >
        <script src="js/myscripts.js"></script> 
        <title>Acount</title>
    </head>
    
    <body>
        <header>
              <div class="logo col-lg-2 col-md-2 col-sm-2 ">LOGO</div>
              <div class="row">        
                <div class="col-lg-10 col-md-10 col-sm-10 main-nav">
                      <div  class="icon-background col-lg-2 col-md-2 col-sm-6" id="account">
                         <i class="ion-person icon-big-new"></i>
                         <p>Account</p>
                      </div>       
                      
                    <div class="icon-background col-lg-2 col-md-2 col-sm-6" style="z-index: -2">
                        <div>
                          <i class="ion-android-upload icon-big-new" style="margin-left:-5px "></i>
                            <p ><nobr class="fixP">Upload proof</nobr></p>
                        </div>
                    </div>
 
                    <div class="icon-background col-lg-2 col-md-2 col-sm-6" style="z-index: -3">
                        <i class="ion-disc icon-big-new" style="margin-right: 15px;"></i>
                        <p>Purpose</p>
                    </div>

                    <div class="icon-background col-lg-2 col-md-2 col-sm-6" style="z-index: -4">
                        <i class="ion-android-notifications icon-big"></i>
                        <p><nobr  class="fixP">Declaration & Plan</nobr></p>
                    </div>

                    <div class="icon-background col-lg-2 col-md-2 col-sm-6" style="z-index: -5">
                        <i class="ion-document-text icon-big"></i>
                        <p><nobr  class="fixP">Terms & Condtions</nobr></p>
                    </div>
                </div>
            </div>

        </header>
        
        <section class="content">
           <h2>Tell us about yourself</h2>
           <div class="row">
               <h3><nobr>Personal Information</nobr></h3>
           </div>
           <form name="form-about-you" method="post" onsubmit="return fasle" action="#">
                <div class="row">
                     <div class="form-group col-lg-6 col-md-6 col-sm-12 group-space">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" required>
                      </div>
                     <div class="form-group col-lg-6 col-md-6 col-sm-12 group-space">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName">
                      </div>
                     <div class="form-group col-lg-6 col-md-6 col-sm-12 group-space">
                        <label for="date">Date of birth</label>
                          <div class="birthday">
                                <input type="text" class="form-control" id="date" placeholder="DD">
                                <select class="form-control arrow-dropdown-style"  id="month">
                                  <option>Jan</option>
                                  <option>Feb</option>
                                  <option>Mar</option>
                                  <option>Apr</option>
                                  <option>May</option>
                                  <option>Jun</option>
                                  <option>Jul</option>
                                  <option>Aug</option>
                                  <option>Sep</option>
                                  <option>Oct</option>
                                  <option>Nov</option>
                                  <option>Dec</option>
                                </select>
                                <input type="text" class="form-control" id="year" placeholder="YYYY">
                          </div>
                      </div> 
                     <div class="form-group col-lg-6 col-md-6 col-sm-12 group-space">
                        <label for="occupation">Occupation</label>
                        <input type="text" class="form-control" id="occupation">
                     </div>
                     <div class="form-group col-lg-6 col-md-6 col-sm-12 group-space">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                     <div class="form-group col-lg-6 col-md-6 col-sm-12 group-space">
                        <label for="mobile">Mobile number</label>
                        <input type="tel" class="form-control" id="mobile">
                     </div>                  
                     <div class="form-group col-lg-6 col-md-6 col-sm-12 group-space">
                        <label class="personal-check-title">Are you a United Status citizen or resident for taxation purpose?</label>
                             <span>
                                 <input type="checkbox" class="form-checkbox" name="yes" onchange="choiceYes()"> Yes
                             </span>
                             <span>
                                 <input type="checkbox" class="form-checkbox" name="no" onchange="choiceNo()" checked> No
                             </span>
</div>
                </div>
                <h3>Address</h3>
                <div class="row">
                     <div class="form-group col-lg-6 col-md-6 col-sm-12 group-space">
                        <label for="country">Country</label>
                        <select class="form-control double-arrow-dropdown-style" id="country">
                                  <option>New Zealand</option>
                                  <option>China</option>
                                  <option>Australia</option>
                        </select>
                     </div> 
                     <div class="form-group col-lg-6 col-md-6 col-sm-12 group-space">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="First line of your address">
                      </div>
                     <div class="form-group col-lg-6 col-md-6 col-sm-12 group-space">
                        <label for="surburb">Surburb</label>
                        <input type="text" class="form-control" id="surburb">
                     </div>
                     <div class="form-group col-lg-6 col-md-6 col-sm-12 group-space">
                        <label for="postalCode">Postal code</label>
                        <input type="text" class="form-control" id="postalCode">
                     </div>
                </div> 
                <div class="row btn-section">
                    <input class="btn-cancel" type="reset" value="Cancel">
                    <input class="btn-next" type="submit"  value="Next" onclick="window.open('upload.html')">
                </div>
            </form>        
        </section>
    </body>

</html>
