<!DOCTYPE html>
<html lang="en">
    <head>  
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" >
        <script src="js/myscripts.js"></script> 
        <title>Upload proof</title>
    </head>
    
    <body>
          <header>
              <div class="logo col-lg-2 col-md-2 col-sm-2 ">LOGO</div>
              <div class="row">        
                <div class="col-lg-10 col-md-10 col-sm-10 main-nav">
                      <div  class="icon-background col-lg-2 col-md-2 col-sm-6" id="account">
                         <i class="ion-person icon-big-new"></i>
                         <p>Account</p>
                      </div>       
                      
                    <div class="icon-background col-lg-2 col-md-2 col-sm-6" style="z-index: -2;background-color:#f0a12e">
                        <div>
                          <i class="ion-android-upload icon-big-new" style="margin-left:-5px"></i>
                            <p ><nobr class="fixP">Upload proof</nobr></p>
                        </div>
                    </div>
 
                    <div class="icon-background col-lg-2 col-md-2 col-sm-6" style="z-index: -3">
                        <i class="ion-disc icon-big-new" style="margin-right: 15px;"></i>
                        <p>Purpose</p>
                    </div>

                    <div class="icon-background col-lg-2 col-md-2 col-sm-6" style="z-index: -4">
                        <i class="ion-android-notifications icon-big"></i>
                        <p><nobr  class="fixP">Declaration & Plan</nobr></p>
                    </div>

                    <div class="icon-background col-lg-2 col-md-2 col-sm-6" style="z-index: -5">
                        <i class="ion-document-text icon-big"></i>
                        <p><nobr  class="fixP">Terms & Condtions</nobr></p>
                    </div>
                </div>
            </div>

        </header>
        
        <section class="content">
           <h2>Upload your proof</h2>
           
           <form name="upload" method="post" onsubmit="return fasle">
                
               <div class="upload-section">
               <div class="form-group form-group col-lg-8 col-md-8 col-sm-8 group-space">
                            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                          </div>
               <div class="row">
                     <div class="form-group col-lg-8 col-md-8 col-sm-8 group-space">
                        <label for="fileName">File name</label>
                        <input type="text" class="form-control" id="fileName" required>
                      </div>
                     <div class="form-group col-lg-8 col-md-8 col-sm-8 group-space">
                        <label for="description">Description</label>
                         <textarea class="form-control" id="description" rows="3"></textarea>
                      </div>
                 
                      
                </div></div>
               
                <div class="row btn-section">
                    <input class="btn-cancel" type="reset" value="Cancel">
                    <input class="btn-next" type="submit"  value="Next">
                </div>
            </form>        
        </section>
    </body>

</html>
